packageExtensions:
  eslint-module-utils@*:
    dependencies:
      eslint-import-resolver-node: '*'
  instantiation-di-prototype@*:
    dependencies:
      di: '*'
  debug@*:
    peerDependenciesMeta:
      supports-color:
        optional: true

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: '@yarnpkg/plugin-typescript'

yarnPath: .yarn/releases/yarn-2.3.1.cjs
